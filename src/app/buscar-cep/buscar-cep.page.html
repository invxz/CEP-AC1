<ion-header>
  <ion-toolbar>
    <ion-title>
      Buscar CEP
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Digite o CEP</ion-label>
    <ion-input [(ngModel)]="cep"></ion-input>
  </ion-item>

  <ion-button expand="full" (click)="buscarCep()">Buscar</ion-button>

  <ion-card *ngIf="endereco">
    <ion-card-header>
      Informações do CEP
    </ion-card-header>
    <ion-card-content>
      <p><strong>Logradouro:</strong> {{ endereco.logradouro }}</p>
      <p><strong>Bairro:</strong> {{ endereco.bairro }}</p>
      <p><strong>Cidade:</strong> {{ endereco.localidade }}</p>
      <p><strong>Estado:</strong> {{ endereco.uf }}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
