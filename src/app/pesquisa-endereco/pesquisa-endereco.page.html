<ion-header>
  <ion-toolbar>
    <ion-title>
      Pesquisar Endereço
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item>
    <ion-label position="floating">Cidade</ion-label>
    <ion-input [(ngModel)]="cidade"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Nome da Rua</ion-label>
    <ion-input [(ngModel)]="rua"></ion-input>
  </ion-item>

  <ion-button expand="full" (click)="buscarEndereco()">Buscar</ion-button>

  <ion-card *ngIf="endereco">

    <ion-card-header>
      Informações do Endereço
    </ion-card-header>
    <ion-card-content>
      <p><strong>Logradouro:</strong> {{ endereco.logradouro }}</p>
      <p><strong>Bairro:</strong> {{ endereco.bairro }}</p>
      <p><strong>Cidade:</strong> {{ endereco.localidade }}</p>
      <p><strong>Estado:</strong> {{ endereco.uf }}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
